<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/step1.css">
  <link rel="stylesheet" href="styles/step2.css">
  <!-- CSS -->

  <!-- JS -->
  <script src="app.js" defer></script>

</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">
        Rock <br>
        Paper <br>
        Scissors
      </h1>

      <div class="score">
        <p>score <br>
          <span class="number">0</span>
        </p>
      </div>
    </header>

    <main class="game">

      <div class="step1">

        <div class="versus">
          <div class="design-circle paper">
            <img src="images/icon-paper.svg" alt="icon paper">
          </div>

          <div class="design-circle scissors">
            <img src="images/icon-scissors.svg" alt="icon scissors">
          </div>
        </div>

        <div class="design-circle rock">
          <img src="images/icon-rock.svg" alt="icon rock">
        </div>

      </div><!-- step1 -->

      <div class="step2 versus">

        <div class="player">
          <h2>You picked</h2>
          <div class="design-versus"></div>
        </div>

        <div class="play-again">
          <h2 class="lose">You lose</h2>
          <h2 class="win">You Win</h2>
          <button class="btn-play">Play Again</button>
        </div>

        <div class="computer">
          <h2>The house picked</h2>
          <div class="design-circle-shadow"></div>
        </div>

      </div><!-- .step2 -->

      <button class="btn-rules">Rules</button>

    </main>

  </div><!-- .container -->

  <footer>
    <div class="attribution">
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/RubsTdj">RubsTdj</a>.
      </p>

    </div>
  </footer>

</body>

</html>
